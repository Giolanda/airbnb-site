<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Template</title>
    <style>
        /* Βασικά Στυλ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .hero {
            background: url('https://giolanda.github.io/airbnb-site/Κastro.jpg') no-repeat center center/cover;
            height: 500px;
            position: relative;
        }
        .hero h2 {
            color: white;
            text-align: center;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .content {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .feature {
            flex: 1 1 calc(33% - 20px);
            padding: 20px;
            background: #007BFF;
            color: white;
            border-radius: 8px;
            text-align: center;
        }
        .feature h3 {
            margin-top: 0;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Contact Bar Styles */
        .contact-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            display: flex;
            gap: 20px;
        }
        .contact-item {
            font-size: 14px;
            color: #555;
        }
        .contact-item i {
            margin-right: 8px;
            color: #007BFF;
        }
        .social-icons {
            display: flex;
            gap: 15px;
        }
        .social-icons img {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
        .language-icon img {
            width: 20px;
            height: 14px;
            border: 1px solid #ddd;
            border-radius: 2px;
        }

        /* Availability Form */
        #availability-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #availability-form button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Contact Bar -->
    <div class="contact-bar">
        <div class="contact-info">
            <span class="contact-item">
                <i class="fas fa-phone"></i> (+30) 6980556065
            </span>
            <span class="contact-item">
                <i class="fas fa-envelope"></i> info@homes.gr
            </span>
        </div>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">
                <img src="https://raw.githubusercontent.com/Giolanda/airbnb-site/main/%CE%B1%CF%81%CF%87%CE%B5%CE%AF%CE%BF%20%CE%BB%CE%AE%CF%88%CE%B7%CF%82.jpeg" alt="Facebook">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="https://raw.githubusercontent.com/Giolanda/airbnb-site/main/%CE%B1%CF%81%CF%87%CE%BE%CE%B5%CE%AF%CE%BF%20%CE%BB%CE%AE%CF%88%CE%B7%CF%82%202.jpeg" alt="Twitter">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="https://raw.githubusercontent.com/Giolanda/airbnb-site/main/%CE%B1%CF%81%CF%87%CE%B5%CE%CF%94%CE%AF%CE%BF%20%CE%BB%CE%AE%CF%88%CE%B7%CF%82%20(1).jpeg" alt="Instagram">
            </a>
        </div>
        <div class="language-icons">
            <a href="#">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_Kingdom.svg" alt="English">
            </a>
            <a href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_Greece.svg" alt="Greek">
            </a>
        </div>
    </div>

    <div class="hero">
        <h2>Your Dream Stay Awaits</h2>
    </div>
</body>
</html>
